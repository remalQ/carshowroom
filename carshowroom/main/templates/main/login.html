{% extends 'main/layout.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход в личный кабинет</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
</form>

<div class="mt-3 text-center">
    Нет аккаунта?
    <a href="{% url 'register_employee' %}">Зарегистрироваться как сотрудник</a> |
    <a href="{% url 'register_client' %}">Зарегистрироваться как клиент</a>
</div>
{% endblock %}
