{% extends 'main/layout.html' %}
{% block title %}Профиль{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Ваши заявки</h2>

    {% if applications %}
        <div class="list-group">
            {% for app in applications %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ app.title }}</h5>
                        <small class="text-muted">
                            Статус:
                            <span class="badge 
                                {% if app.status == 'Новая' %}bg-primary
                                {% elif app.status == 'В работе' %}bg-warning text-dark
                                {% elif app.status == 'Завершена' %}bg-success
                                {% else %}bg-secondary{% endif %}">
                                {{ app.status }}
                            </span>
                        </small>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">У вас пока нет заявок.</div>
    {% endif %}
</div>
{% endblock %}
